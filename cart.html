<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Candy Jar</a>
            <span class="badge bg-primary" id="cartCount">0</span>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Shopping Cart</h1>
        <div id="cartItems" class="row">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="mt-4">
            <h3>Total: Ksh<span id="cartTotal">0</span></h3>
            <button onclick="checkout()" class="btn btn-success">Checkout</button>
            <a href="index.html" class="btn btn-secondary">Continue Shopping</a>
        </div>
    </div>
    
    <script src="products.js"></script>
    <script>
        // Add this to ensure cart loads immediately when page loads
        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
        });
    </script>
</body>
</html>
