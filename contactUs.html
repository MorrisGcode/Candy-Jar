<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        
       
        .contact-container{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
            background:linear-gradient(#ffdad5,#fff7f9);
            font-family: 'outfit';
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .contact-left{
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 20px;
        }
        .contact-left-title h2{
            font-weight: 600;
            color: #a363aa;
            font-size: 40px;
            margin-bottom: 5px;
        }
        .contact-left-title hr{
            width: 120px;
            height: 5px;
            background-color: #a363aa;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .contact-input{
            width: 400px;
            height: 50px;
            border: none;
            border-radius: 50px;
            padding-left: 25px;
            font-weight: 500;
            color: #666;
            outline: none;
        }
        .contact-left textarea{
            height: 140px;
            padding-top: 15px;
            border-radius: 20px;
        }
        .contact-input:focus{
            border: 2px solid #ff994f;
        }
        .contact-left button{
            display: flex;
            align-items: center;
            border: none;
            border-radius: 50px;
            gap: 10px;
            background:linear-gradient(270deg, #ff994f, #fa6d86);
            color: #fff;
            cursor: pointer;
            padding: 15px 30px;
        }
        .contact-input::placeholder{
            color: #a9a9a9;
        }
        .contact-left button img{
            height: 15px;
        }
        .contact-right img{
            width: 500px;
        }
        @media screen and (max-width: 800px){
            .contact-input{
                width:80dvw ;
            }
            .contact-right{
                display: none;
            }
            
        }




    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand mt-2 mt-lg-0" href="index.html">
            <img src="images/candylogo.png" height="50px" alt="Logo" loading="lazy" />
          </a>
  
          <!-- Hamburger button -->
          <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Collapsible content -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactUs.html">Contact Us</a>
              </li>
            </ul>
  
            <!-- Right elements -->
            <div class="d-flex align-items-center">
              <a href="cart.html" class="btn btn-info me-3">
                <i class="fas fa-shopping-cart"></i>
                (<span id="cartCount">0</span>)
              </a>
              <a href="sign.html" class="d-flex align-items-center">
                <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                  class="rounded-circle"
                  height="25"
                  alt="User Avatar"
                  loading="lazy"
                />
              </a>
            </div>
          </div>
        </div>
      </nav>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr> 
            </div>
            <input type="hidden" name="access_key" value="e32f170b-e9df-4d3c-bfef-271411559f21">
            <input type="text" name="name" placeholder=" Your Name" class="contact-input" required>
            <input type="email" name="email" placeholder=" Your Email" class="contact-input" required>
            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
            <button type="submit">submit <img src="images/arrow_icon.png" alt="submit"></button>
        </form>
        <div class="contact-right">
            <img src="images/right_img.png" alt="">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
